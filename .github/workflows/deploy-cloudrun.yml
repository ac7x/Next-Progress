name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Docker 登入步驟
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 登入 Google Cloud
      - uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'
          project_id: '${{ secrets.GCP_PROJECT_ID }}'

      # 檢查代碼變更，僅在有變更時構建和推送鏡像 - TEMPORARILY REMOVED FOR TESTING
      # - name: Check for changes
      #   id: check_changes
      #   run: |
      #     git fetch --all
      #     if [[ $(git diff --name-only HEAD^ HEAD | wc -l) -gt 0 ]]; then
      #       echo "Changes detected, proceeding with docker build and push."
      #       echo "build=true" >> $GITHUB_ENV
      #     else
      #       echo "No changes detected, skipping docker build and push."
      #       echo "build=false" >> $GITHUB_ENV

      # 構建 Docker 鏡像（如果有變更）
      - name: Build Docker image
        # if: env.build == 'true' # Temporarily removed condition
        run: |
          docker build \
            --cache-from=ac7x/next-line-liff-template:latest \
            --build-arg NEXT_PUBLIC_LIFF_ID=${{ secrets.NEXT_PUBLIC_LIFF_ID }} \
            --build-arg NEXT_PUBLIC_LINE_BOT_ID=${{ secrets.NEXT_PUBLIC_LINE_BOT_ID }} \
            --build-arg NEXT_PUBLIC_HOST=${{ secrets.NEXT_PUBLIC_HOST }} \
            --build-arg DATABASE_URL=${{ secrets.DATABASE_URL }} \
            -t ac7x/next-line-liff-template:latest .
          echo "Docker image built successfully."

      # 推送 Docker 鏡像到 Docker Hub（如果有變更）
      - name: Push Docker image to Docker Hub
        # if: env.build == 'true' # Temporarily removed condition
        run: |
          docker push ac7x/next-line-liff-template:latest
          echo "Docker image pushed successfully."

      # 使用 Docker Hub 上的鏡像進行部署到 Google Cloud Run
      - name: Generate env_vars for Cloud Run
        id: env_vars
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> env_vars.txt
          echo "REDIS_URL=${{ secrets.REDIS_URL }}" >> env_vars.txt
          echo "MEMCACHIER_SERVERS=${{ secrets.MEMCACHIER_SERVERS }}" >> env_vars.txt
          echo "MEMCACHIER_USERNAME=${{ secrets.MEMCACHIER_USERNAME }}" >> env_vars.txt
          echo "MEMCACHIER_PASSWORD=${{ secrets.MEMCACHIER_PASSWORD }}" >> env_vars.txt
          echo "NEXT_PUBLIC_LIFF_ID=${{ secrets.NEXT_PUBLIC_LIFF_ID }}" >> env_vars.txt
          echo "LINE_CHANNEL_ID=${{ secrets.LINE_CHANNEL_ID }}" >> env_vars.txt
          echo "LINE_CHANNEL_SECRET=${{ secrets.LINE_CHANNEL_SECRET }}" >> env_vars.txt
          echo "LINE_CHANNEL_ACCESS_TOKEN=${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}" >> env_vars.txt
          echo "NEXT_PUBLIC_LINE_BOT_ID=${{ secrets.NEXT_PUBLIC_LINE_BOT_ID }}" >> env_vars.txt
          echo "NEXT_PUBLIC_HOST=${{ secrets.NEXT_PUBLIC_HOST }}" >> env_vars.txt
          echo "LINE_PAY_CHANNEL_ID=${{ secrets.LINE_PAY_CHANNEL_ID }}" >> env_vars.txt
          echo "LINE_PAY_CHANNEL_SECRET=${{ secrets.LINE_PAY_CHANNEL_SECRET }}" >> env_vars.txt
          echo "LINE_PAY_API_URL=${{ secrets.LINE_PAY_API_URL }}" >> env_vars.txt
          echo "env_vars<<EOF" >> $GITHUB_OUTPUT
          cat env_vars.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: next-line-liff-template
          image: ac7x/next-line-liff-template:latest
          region: asia-east1
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          env_vars: ${{ steps.env_vars.outputs.env_vars }}

