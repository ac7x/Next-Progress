name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker pull ac7x/next-line-liff-template:latest || true
          docker build \
            --cache-from=ac7x/next-line-liff-template:latest \
            --build-arg NEXT_PUBLIC_LIFF_ID=${{ secrets.NEXT_PUBLIC_LIFF_ID }} \
            -t ac7x/next-line-liff-template:latest .
          echo "Docker image built successfully."

      - name: Push Docker image to Docker Hub
        run: |
          docker push ac7x/next-line-liff-template:latest
          echo "Docker image pushed successfully."
